<!-- Banner image. Based on Dark Mode Hero from https://getbootstrap.com/docs/5.0/examples/heroes/ -->
<div class="ptl-hero-banner-image text-secondary py-5 text-center" style="background-image: url('{{ include.image }}');">
  <div class="py-5 text-white">
    {% if include.title %}
      <h1 class="display-5 fw-bold">{{ include.title }}</h1>
    {% endif %}
    <div class="col-lg-6 mx-auto">
      {% if include.text %}
        <p class="fs-5 mb-4">{{ include.text }}</p>
      {% endif %}
      {% if include.button-url %}
        <button type="button" class="btn btn-outline-light btn-lg">{{ include.button-text }}</button>
      {% endif %}
    </div>
  </div>
</div>
